<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analytics - Production Diagnostic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
        }
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 30px;
        }
        .diagnostic-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .diagnostic-section h2 {
            color: #64b5f6;
            margin-top: 0;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success {
            background: #2e7d32;
            color: white;
        }
        .status.error {
            background: #c62828;
            color: white;
        }
        .status.warning {
            background: #f57c00;
            color: white;
        }
        .status.info {
            background: #1976d2;
            color: white;
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #4a9eff;
            border-radius: 4px;
        }
        .test-result h3 {
            margin: 0 0 10px 0;
            color: #81c784;
        }
        .code-block {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2979ff;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #4a9eff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .recommendation {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .recommendation h3 {
            color: #ffc107;
            margin-top: 0;
        }
        .critical {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .critical h3 {
            color: #f44336;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>üîç Chess Analytics Production Diagnostic</h1>

    <div class="diagnostic-section">
        <h2>Quick Actions</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="testFrontendConfig()">Test Frontend Config</button>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testDatabaseAccess()">Test Database Access</button>
        <button onclick="testUserData()">Test User Data (skudurrrrr)</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        // Configuration - will be detected from the app
        let frontendConfig = {
            supabaseUrl: null,
            backendUrl: null,
            detected: false
        };

        function addResult(title, status, message, details = null) {
            const result = document.createElement('div');
            result.className = 'test-result';

            let html = `
                <h3>${title} <span class="status ${status}">${status.toUpperCase()}</span></h3>
                <p>${message}</p>
            `;

            if (details) {
                html += `<div class="code-block">${JSON.stringify(details, null, 2)}</div>`;
            }

            result.innerHTML = html;
            resultsDiv.appendChild(result);

            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }

        function addRecommendation(title, message) {
            const rec = document.createElement('div');
            rec.className = 'recommendation';
            rec.innerHTML = `<h3>üí° ${title}</h3><p>${message}</p>`;
            resultsDiv.appendChild(rec);
        }

        function addCriticalIssue(title, message) {
            const critical = document.createElement('div');
            critical.className = 'critical';
            critical.innerHTML = `<h3>üö® ${title}</h3><p>${message}</p>`;
            resultsDiv.appendChild(critical);
        }

        async function detectFrontendConfig() {
            try {
                // Try to detect from window or make a test request
                addResult('Frontend Configuration', 'info', 'Detecting frontend configuration...');

                // Check if we can access environment variables
                // In production, these would be baked into the build
                const possibleUrls = [
                    'https://chess-api.railway.app',
                    'https://chess-analytics-api.onrender.com',
                    'http://localhost:8002'
                ];

                addResult('Frontend Detection', 'warning',
                    'Cannot directly detect environment variables from browser. Please check your deployment platform settings.',
                    {
                        note: 'Check VITE_ANALYSIS_API_URL in Vercel/Netlify environment variables',
                        possibleBackendUrls: possibleUrls
                    }
                );

                return possibleUrls;
            } catch (error) {
                addResult('Frontend Configuration', 'error', error.message);
                return [];
            }
        }

        async function testBackendHealth() {
            resultsDiv.innerHTML = '';
            addResult('Backend Health Check', 'info', 'Testing backend connectivity...');

            const possibleUrls = await detectFrontendConfig();

            for (const url of possibleUrls) {
                try {
                    const response = await fetch(`${url}/health`, {
                        method: 'GET',
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addResult('Backend Health', 'success', `‚úÖ Backend is accessible at ${url}`, data);
                        frontendConfig.backendUrl = url;
                        frontendConfig.detected = true;
                        return;
                    } else {
                        addResult('Backend Health', 'error', `‚ùå Backend returned status ${response.status} at ${url}`);
                    }
                } catch (error) {
                    addResult('Backend Health', 'error', `‚ùå Cannot reach backend at ${url}: ${error.message}`);
                }
            }

            addCriticalIssue('Backend Not Found',
                'Could not connect to any backend URL. Your backend API is either not deployed or not accessible.');

            addRecommendation('Deploy Backend',
                'Deploy your backend to Railway or Render using the instructions in PRODUCTION_ISSUE_DIAGNOSIS.md');
        }

        async function testDatabaseAccess() {
            resultsDiv.innerHTML = '';
            addResult('Database Access', 'info', 'Testing direct Supabase access...');

            try {
                // Try to detect Supabase URL from the app
                // In a real scenario, this would come from the page's JS
                const supabaseUrl = prompt('Enter your Supabase URL (e.g., https://xyz.supabase.co):');
                const anonKey = prompt('Enter your Supabase Anon Key:');

                if (!supabaseUrl || !anonKey) {
                    addResult('Database Access', 'error', 'Supabase credentials not provided');
                    return;
                }

                const response = await fetch(`${supabaseUrl}/rest/v1/games?select=count&user_id=eq.skudurrrrr`, {
                    headers: {
                        'apikey': anonKey,
                        'Authorization': `Bearer ${anonKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('Database Access', 'success',
                        `‚úÖ Can access Supabase directly. Found ${data.length || 0} games for skudurrrrr`, data);
                } else {
                    addResult('Database Access', 'error',
                        `‚ùå Supabase returned status ${response.status}`);

                    if (response.status === 401) {
                        addCriticalIssue('Authentication Error',
                            'Your Supabase anon key is invalid or not configured correctly.');
                    }
                }
            } catch (error) {
                addResult('Database Access', 'error', `‚ùå Database error: ${error.message}`);
            }
        }

        async function testUserData() {
            resultsDiv.innerHTML = '';
            addResult('User Data Test', 'info', 'Testing data retrieval for skudurrrrr...');

            if (!frontendConfig.detected) {
                await testBackendHealth();
            }

            if (!frontendConfig.backendUrl) {
                addCriticalIssue('Cannot Test User Data',
                    'Backend URL not found. Deploy backend first.');
                return;
            }

            try {
                // Test analysis stats endpoint
                const statsUrl = `${frontendConfig.backendUrl}/api/v1/analysis/stats/skudurrrrr/chess.com/stockfish`;
                addResult('Testing Endpoint', 'info', `Fetching: ${statsUrl}`);

                const response = await fetch(statsUrl);

                if (response.ok) {
                    const data = await response.json();
                    addResult('User Data', 'success',
                        `‚úÖ Successfully retrieved data for skudurrrrr`, data);

                    if (data.total_games === 0) {
                        addRecommendation('Import Games',
                            'No games found in database. Click "Import Games" in the app to import from Chess.com');
                    }
                } else {
                    addResult('User Data', 'error',
                        `‚ùå Failed to retrieve user data: ${response.status}`);
                }
            } catch (error) {
                addResult('User Data', 'error', `‚ùå Error: ${error.message}`);
            }
        }

        async function testFrontendConfig() {
            resultsDiv.innerHTML = '';
            addResult('Frontend Configuration Test', 'info', 'Checking frontend setup...');

            // Simulate checking environment variables
            const section = document.createElement('div');
            section.className = 'diagnostic-section';
            section.innerHTML = `
                <h2>Environment Variables Checklist</h2>
                <p>On your hosting platform (Vercel/Netlify), ensure these are set:</p>
                <div class="code-block">
VITE_SUPABASE_URL=https://your-project.supabase.co
VITE_SUPABASE_ANON_KEY=your-anon-key-here
VITE_ANALYSIS_API_URL=https://your-backend-url.com
                </div>
                <p><strong>‚ö†Ô∏è Important:</strong> After updating environment variables, you MUST redeploy your frontend for changes to take effect!</p>
            `;
            resultsDiv.appendChild(section);

            addRecommendation('Check Browser Console',
                'Open your browser console on chessdata.app and look for a message like "üîß UNIFIED_API_URL configured as: ..."');

            addRecommendation('Verify Environment Variables',
                'Go to your Vercel/Netlify dashboard ‚Üí Settings ‚Üí Environment Variables and verify all three variables are set correctly.');
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '';
            addResult('Full Diagnostic', 'info', 'Running all tests...');

            await testFrontendConfig();
            await testBackendHealth();

            if (frontendConfig.detected) {
                await testUserData();
            }

            // Final summary
            const summary = document.createElement('div');
            summary.className = 'diagnostic-section';
            summary.innerHTML = `
                <h2>üìã Summary & Next Steps</h2>
                <ol>
                    <li>Deploy your backend to Railway or Render (see PRODUCTION_ISSUE_DIAGNOSIS.md)</li>
                    <li>Set VITE_ANALYSIS_API_URL in your frontend hosting platform</li>
                    <li>Redeploy your frontend</li>
                    <li>Run this diagnostic again to verify everything works</li>
                </ol>
            `;
            resultsDiv.appendChild(summary);
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            addResult('Welcome', 'info', 'Production diagnostic tool loaded. Click "Run All Tests" to begin.');
        });
    </script>
</body>
</html>
